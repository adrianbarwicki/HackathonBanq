<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Bill items</ion-title>
      <ion-buttons slot="end">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>
        <ion-label>
          Select a group of items to send a payment request for!
        </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let item of items; let i = index">
        <ion-label>â‚¬{{item.price}} {{item.name}}</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button (click)="goToNextPage()" expand="block">
      Send payment requests
    </button>
</ion-content>
